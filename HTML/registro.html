    <title>Registro</title>

<body>

<div class="container">

<div class="container-fluid" align="center" ng-controller = "ctrlRegistro">

        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <a class="navbar-brand" href="Portada.html">Inicio</a>
                    </div>
                </div>
            </nav>


    <div class="row">

        <div class="col-md-4 col-md-offset-4" style="background:rgba(0, 0, 0, 0.5);padding:2px;margin-top:50px;">
            <h1 style = "color:black">Registrate</h1>
            <hr><br>
        

        <form>

            
            <div class="input-group col-sm-8">
                <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre" >
            </div>
            <br>
            
            <div class="input-group col-sm-8">
                <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Apellidos" ng-model="apellido" required/>
            </div>
            <br>
            
            <div class="input-group col-sm-8">
                    <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Rut ej: 11.111.111-1" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/" ng-model="rut" required/>
            </div>
            <br>
            
            <div class="input-group col-sm-8">
                    <span class="input-group-addon"><i class ="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password" required/>
            </div>
            <br>

            
            <div class="input-group col-sm-8">
                    <span class="input-group-addon"><i class ="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repetir password" ng-model="validacionPassword" required/>
            </div>
            <br>
            
            <div class="input-group col-sm-8">
                <span class="input-group-addon"><i class ="glyphicon glyphicon-inbox"></i></span>
                <input type="text" class="form-control"  placeholder="ejemplo@ejemplo.cl" ng-model="correo" required/>
            </div>

          
            <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
                    <div class="bg-warning col-xs-4"  ng-show="mostrarError" >
                    {{mensaje}}
                </div></div>

   <br><br><hr>
            <div  role="group" aria-label="Basic example">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="button" class="btn btn-primary" ng-click="registrar()">Registrarse</button>
                <br><br>
            </div>
            
        </div>
        </div>
    </form>

</div>

</div>
