                     <!-- Login -->
<div align="center" class="container" ng-show ="mostrarLogin">
    <h1  class="text-info" style="font-size:50px">Simulador de Creditos</h1>
    <br>

    <div class="container" style="background-color: rgba(0, 0, 0, 0.5);width:40%;" >
        <h3 style="color:white;font-size:40px">Iniciar Sesion</h3><hr>

        <!----- Informacion de login ------>
        <!--RUT-->
        <div class="input-group col-md-8">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="11.111.111-1" name="rut" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/"  ng-model="rut" required="required" maxlength="12">                
        </div>
             
        <!--PASSWORD-->
        <div class="input-group col-md-8">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Pass" name="password" ng-model="password" required="required">
        </div><hr>

        <!--Mensaje de error-->
        <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
            <div style="color:red" class="bg-warning col-xs-4"  ng-show="mostrarError" >
            <i>{{mensaje}}</i>
            </div>
        </div>


        <!----- Boton, con funcion login() ------>
        <div> 
        <button id="submit_btn" style="font-size:20px" class="btn btn-primary" ng-click="login()" >Iniciar</button> 
        <a id="submit_btn" style="font-size:20px;color: lightgreen" class="btn btn-link" href="registro.html">Registrarse</a><br><br>            
        </div>
    


    </div>
