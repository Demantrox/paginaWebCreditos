<!DOCTYPE html>
<html ng-app = "AppLogin" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Creditos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    


</head>
<body style="background: #ebebeb;" >

    <div class = "container" ng-controller="ctrlLogin">
        
       
<!-- Login -->
<div align="center" class="container" ng-show ="mostrarLogin">
    <h1  class="text-primary">Simulador de Creditos</h1>
    <hr />

    <div ng-app="app" ng-controller="ctrlLogin" style="padding:40px;">
        <h3 class="text-warning" >Iniciar Sesion</h3>
        <div> </div><br>

        <!----- Informacion de login ------>
        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="11.111.111-1" name="rut" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/"  ng-model="rut" required="required" maxlength="12">                
        </div>
        
        

        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Pass" name="password" ng-model="password" required="required">
        </div>

        <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
            <div class="bg-warning col-xs-4"  ng-show="mostrarError" >
            {{mensaje}} 
        </div></div>

        <br>

        <!----- Boton, con funcion login() ------>
        <div> 
        <button id="submit_btn" class="btn btn-primary" ng-click="login()" >Iniciar</button> 
        <a id="submit_btn" class="btn" href="registro.html">Registrarse</a>            
    </div>
    

    </div>
    </div>
    </div>


                    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type ="text/javascript"></script>
    <script src="../js/MiAplicacionAngular.js" type = text/javascript></script>
</body>
</html>
