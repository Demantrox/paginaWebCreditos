<!DOCTYPE html>
<html ng-app = "AppLogin" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Creditos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    


</head>
<body>

<div class="container">
    <!--Barra de arriba-->
    <div class = "container-fluid" ng-controller="ctrlLogin">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="Portada.html">Inicio</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="registro.html"><span class="glyphicon glyphicon-user"></span>Registro</a></li>
                </ul>
                </div>
            </div>
        </nav> 
       
                     <!-- Login -->
<div align="center" class="container" ng-show ="mostrarLogin">
    <h1  class="text-info" style="font-size:50px">Simulador de Creditos</h1>
    <br>

    <div class="container" style="background-color: rgba(0, 0, 0, 0.5);width:40%;" >
        <h3 style="color:white;font-size:40px">Iniciar Sesion</h3><hr>

        <!----- Informacion de login ------>
        <!--RUT-->
        <div class="input-group col-md-8">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="11.111.111-1" name="rut" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/"  ng-model="rut" required="required" maxlength="12">                
        </div>
             
        <!--PASSWORD-->
        <div class="input-group col-md-8">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Pass" name="password" ng-model="password" required="required">
        </div><hr>

        <!--Mensaje de error-->
        <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
            <div style="color:red" class="bg-warning col-xs-4"  ng-show="mostrarError" >
            <i>{{mensaje}}</i>
            </div>
        </div>


        <!----- Boton, con funcion login() ------>
        <div> 
        <button id="submit_btn" style="font-size:20px" class="btn btn-primary" ng-click="login()" >Iniciar</button> 
        <a id="submit_btn" style="font-size:20px;color: lightgreen" class="btn btn-link" href="registro.html">Registrarse</a><br><br>            
    </div>
    


</div>


<footer>
    <p style="color:white" class="text-center"><i>Todos los Derechos Reservados</i></p>
    <p style="color:white" class="text-center"><i>(Componentes del footer)</i></p>
</footer>
</div>


                    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type ="text/javascript"></script>
    <script src="../js/AppLogin.js" type = text/javascript></script>
</body>
</html>
