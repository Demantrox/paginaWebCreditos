    <div class="container" ng-controller="ctrlUsuario" align="center">
            
                             <!--EDITAR USUARIO-->
          <h1 class="text-primary" style="text-align:center">CONFIGURACION DE PERFIL</h1><hr>
                            <!--RUT-->
         
        <div class="input-group col-xs-4">
            
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="11.111.111-1  **OBLIGATORIO**"  ng-model="rut" required="required" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/" required/>                
        </div>
            
                       <!--PASSWORD-->

        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password Actual **OBLIGATORIO**"  ng-model="password" required/>
        </div>
                        <!--NUEVA PASSWORD-->
        <div class="input-group col-xs-4">

            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Nueva Password  **OPCIONAL**"   ng-model="nuevaPassword">
        </div>
        
                         <!--CORREO-->
        
        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" class="form-control" placeholder="Email **OPCIONAL**"  ng-model="correo">
        </div>
        <hr>
        <button id="submit_btn" style="font-size:20px" class="btn btn-primary" ng-click="actualizarDatos()" >Actualizar</button> 
        <div class="col-md-10 col-xs-offset-4" style="padding:20px;text-align: center">
            
            <div class="bg-warning col-xs-4"  ng-show="mostrarMensaje">
                <i>{{mensaje}}</i>
            </div>
        </div>

    </div>
