<!DOCTYPE html>
<html ng-app = "AppLogin" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Creditos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    Access-Control-Allow-Origin:*
</head>
<body style="background: #ebebeb;" >

    <div class = "container" ng-controller="ctrlLogin">
        
       
<!-- Login -->
<div class="container">
    <h1 align="center" class="text-primary">Simulador de Creditos</h1>
    <hr />

    <div ng-app="app" ng-controller="ctrlLogin">
        <h3 id="header_msg" class="text-warning">Iniciar Sesion</h3>
        <div> </div>

        <!----- Informacion de login ------>
        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="11.111.111-1" name="rut" ng-model="rut" required="required" maxlength="12">                
        </div>
        {{login.rut}}
        <div> </div>

        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Pass" name="password" ng-model="password" required="required">
        </div>
{{login.password}}
        <small id="loginHelp" class="form-text text-muted"><span class="glyphicon glyphicon-asterisk"></span>Validate your login credentials.</small>

        <!----- Boton, con funcion login() ------>
        <div> </div>
        <button id="submit_btn" class="btn btn-primary" ng-click="login()">Validate</button>             
    </div>

</div>


                    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type ="text/javascript"></script>
    <script src="MiAplicacionAngular.js" type = text/javascript></script>
</body>
</html>
