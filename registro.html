<!DOCTYPE html>
<html ng-app = "AppRegistro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
</head>

<body style ="background-color:slateblue">

<div class="container-fluid" align="center" ng-controller = "ctrlRegistro">
    <div class="row">
        <div class="col-md-6">
            <h1>Registrate</h1>
        </div>

        <form>

            <div class="col-md-4">
                <h4>Nombre</h4>
                <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre">
            </div>

            <div class="col-md-6">
                <h4>Apellidos</h4>
                <input type="text" class="form-control" placeholder="Apellidos" ng-model="apellido">
            </div>


            <div class="col-md-6">
                <h4>Rut</h4>
                <input type="text" class="form-control" placeholder="11.111.111-1" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/" ng-model="rut">
            </div>


            <div class="col-md-6">
                <h4>Password</h4>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
            </div>


            <div class="col-md-6">
                <h4>Repetir Password</h4>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="validacionPassword">
            </div>


            <div class="col-md-6">
                <h4>Email</h4>
                <input type="text" class="form-control" placeholder="ejemplo@ejemplo.cl" ng-model="correo">
            </div>


   <br> <br>


            <div class="btn-group col-md-6 col-md-offset-6" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="registrar()">Registrarse</button>
            </div>
            

        </div>
    </form>

</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type="text/javascript"></script>
    <script src="RegistroAngular.js" type=text/javascript> </script> 
</body> 
</html>
